<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Iconscout CDN Link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Pop up box for creating a note -->
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <i class="uil uil-times"></i>
                </header>

                <form action="#">
                    <!-- Title -->
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <!-- Note -->
                    <div class="row description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>


    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <i class="uil uil-plus"></i>
            </div>
            <p>Add note</p>
        </li>
    </div>


    <script src="script.js"></script>
</body>
</html>
